name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  broker-cli-smoke:
    name: "ğŸ Broker CLI Smoke"
    runs-on: ubuntu-latest
    env:
      BROKER_LAUNCH_IB: "0"

    steps:
      - name: "ğŸ“¥ Checkout"
        uses: actions/checkout@v4

      - name: "ğŸ Setup Python 3.12"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: "âš¡ Setup uv"
        uses: astral-sh/setup-uv@v5

      - name: "ğŸ“¦ Install broker Python packages"
        working-directory: broker
        run: |
          uv venv --python 3.12 --seed --allow-existing
          .venv/bin/python -m pip install -e './daemon[dev]' -e './sdk/python[dev]' -e './cli[dev]'

      - name: "ğŸ§ª Run broker --help smoke check"
        working-directory: broker
        run: .venv/bin/broker --help

  broker-python-tests:
    name: "ğŸ PyTest â€¢ ${{ matrix.suite_name }}"
    runs-on: ubuntu-latest
    env:
      BROKER_LAUNCH_IB: "0"
    strategy:
      fail-fast: false
      matrix:
        include:
          - suite_name: "daemon"
            suite_path: "daemon/tests"
          - suite_name: "cli"
            suite_path: "cli/tests"
          - suite_name: "sdk-python"
            suite_path: "sdk/python/tests"

    steps:
      - name: "ğŸ“¥ Checkout"
        uses: actions/checkout@v4

      - name: "ğŸ Setup Python 3.12"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: "âš¡ Setup uv"
        uses: astral-sh/setup-uv@v5

      - name: "ğŸ“¦ Install broker Python packages"
        working-directory: broker
        run: |
          uv venv --python 3.12 --seed --allow-existing
          .venv/bin/python -m pip install -e './daemon[dev]' -e './sdk/python[dev]' -e './cli[dev]'

      - name: "ğŸ§ª Run pytest (${{ matrix.suite_name }})"
        working-directory: broker
        run: .venv/bin/python -m pytest "${{ matrix.suite_path }}" -q

  typescript-typechecks:
    name: "ğŸ§© Typecheck â€¢ ${{ matrix.target_name }}"
    runs-on: ubuntu-latest
    env:
      BROKER_LAUNCH_IB: "0"
    strategy:
      fail-fast: false
      matrix:
        include:
          - target_name: "broker-sdk"
            target_dir: "broker/sdk/typescript"
          - target_name: "agents"
            target_dir: "agents"
          - target_name: "terminal"
            target_dir: "terminal"

    steps:
      - name: "ğŸ“¥ Checkout"
        uses: actions/checkout@v4

      - name: "ğŸ¥Ÿ Setup Bun"
        uses: oven-sh/setup-bun@v2

      - name: "ğŸ“¦ Install dependencies (${{ matrix.target_name }})"
        run: cd "${{ matrix.target_dir }}" && bun install

      - name: "ğŸ§ª Run typecheck (${{ matrix.target_name }})"
        run: cd "${{ matrix.target_dir }}" && bun run typecheck

  terminal-cli-tests:
    name: "ğŸ–¥ï¸ Terminal CLI Tests"
    runs-on: ubuntu-latest
    env:
      BROKER_LAUNCH_IB: "0"

    steps:
      - name: "ğŸ“¥ Checkout"
        uses: actions/checkout@v4

      - name: "ğŸ¥Ÿ Setup Bun"
        uses: oven-sh/setup-bun@v2

      - name: "ğŸ“¦ Install terminal dependencies"
        run: cd terminal && bun install

      - name: "ğŸ§ª Run terminal CLI test suite"
        run: cd terminal && bun run test

  nb-help-smoke:
    name: "ğŸ§­ NB Help Smoke"
    runs-on: ubuntu-latest
    env:
      BROKER_LAUNCH_IB: "0"

    steps:
      - name: "ğŸ“¥ Checkout"
        uses: actions/checkout@v4

      - name: "ğŸ¥Ÿ Setup Bun"
        uses: oven-sh/setup-bun@v2

      - name: "ğŸ“¦ Install terminal dependencies"
        run: cd terminal && bun install

      - name: "ğŸ§ª Run nb --help"
        run: cd terminal && bun cli/nb.ts --help

      - name: "ğŸ§ª Run nb run --help"
        run: cd terminal && bun cli/nb.ts run --help

  shell-script-syntax:
    name: "ğŸš Shell Script Syntax"
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ“¥ Checkout"
        uses: actions/checkout@v4

      - name: "ğŸ§ª Validate bash syntax"
        run: find . -type f -name '*.sh' -not -path '*/node_modules/*' -print0 | xargs -0 -n1 bash -n
